<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
    <main class="game-board">
        <img src="images/mario.gif" id="mario">
        <img src="images/pipe.png"  id="pipe">
        <img src="images/clouds.png" id="clouds">
   
        <audio src="./sound/super-mario-death-sound-sound-effect.mp3" id="mario_death"></audio>
        <audio src="./sound/jump_song.mp3" id="audio-jump"></audio>
    </main>
    <p id="text-start">Para jogar, pressione qualquer tecla</p>
    <div class="initial">
        <p id="score">Mario <br>
             <spam id="data-score">0</spam>
            </p>
        <p id="time">time <br> 
            <spam id="data-time">0</spam>
        </p>
    </div>
    <script src="js/mario.js"></script>
</body>
</html>
